<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-medium mb-4">Log in</h1>
    <form class="space-y-4">
      <div>
        <label for="email" class="block font-medium">Email</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-1 border border-slate-900 rounded shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none">
      </div>
      <div>
        <label for="password" class="block font-medium">Password</label>
        <input type="password" id="password" name="password" class="w-full px-3 py-1 border border-slate-900 rounded shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none">
      </div>
      <p>Don't have any account ? <a href="./index.html" class="text-blue-500">signup Please !!! </a></p>
      <div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
